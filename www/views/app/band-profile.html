<ion-view class="xprofile-details">
  <ion-content>
  
  
  
  <div class="list card">
  <div class="item">
    <h2 class="center">{{band.name}}</h2>
    <p class="align-center">{{band.origin}}<br/>{{band.genre}}</p>
  </div>

  <div class="item item-image">
    <pre-img ratio="_1_1" helper-class="full-image">
          <img ng-src="{{band.thumb}}" class="full-image" spinner-on-load>
        </pre-img>
  </div>
  <div class="item item-body">
    <div ng-bind-html="band.description" class="post-description"></div>
  </div>

  <a class="item item-icon-left assertive" href="#">
    <i class="icon ion-music-note"></i>
    Start listening
  </a>

</div>
